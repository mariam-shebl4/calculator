<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- calculator -->
     <h2>Making calculator by javaScript</h2>
    <section class=" clcf">                   
    <table>
        <tr><td colspan="4"><form name="formclc">
        <input class="textview" name="textview">
    </form>
    </td></tr>
        <tr>
            <td> <input class="buttonclc dif" type="button" value="AC" onclick="clean()"></td>
            <td> <input class="buttonclc dif" type="button" value="<" onclick="back()"></td>
            <td> <input class="buttonclc dif" type="button" value="/" onclick="insert('/')"></td>
            <td> <input class="buttonclc dif " type="button" value="x" onclick="insert('*')"></td>
        </tr>
        <tr>
            <td> <input class="buttonclc" type="button" value="7" onclick="insert(7)"></td>
            <td> <input class="buttonclc" type="button" value="8" onclick="insert(8)"></td>
            <td> <input class="buttonclc" type="button" value="9" onclick="insert(9)"></td>
            <td> <input class="buttonclc dif" type="button" value="-" onclick="insert('-')"></td>
        </tr>
        <tr>
            <td> <input class="buttonclc" type="button" value="4" onclick="insert(4)"></td>
            <td> <input class="buttonclc" type="button" value="5" onclick="insert(5)"></td>
            <td> <input class="buttonclc" type="button" value="6" onclick="insert(6)"></td>
            <td> <input class="buttonclc dif" type="button" value="+" onclick="insert('+')"></td>
        </tr>
        <tr>
            <td> <input class="buttonclc" type="button" value="1" onclick="insert(1)"></td>
            <td> <input class="buttonclc" type="button" value="2" onclick="insert(2)"></td>
            <td> <input class="buttonclc" type="button" value="3" onclick="insert(3)"></td>
            <td rowspan="2"> <input class="buttonclc equal" style="height:125px;" type="button" value="=" onclick="equal()"></td>
        </tr>
        <tr>
            <td colspan="2"> <input class="buttonclc" style="width: 110px;" type="button" value="0" onclick="insert(0)"></td>
            <td> <input class="buttonclc" type="button" value="." onclick="insert('.')"></td>
        
        </tr>
    </table>
               
     </section>



     <script src="app.js"></script>
</body>
</html>
